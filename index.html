<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Switch</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        img {
            max-width: 80%;
            height: auto;
            cursor: pointer;
            border-radius: 10px;
            transition: opacity 0.5s ease-in-out;
        }
        img:hover {
            box-shadow: 0px 0px 80px rgba(66, 22, 148, 0.514);
        }
    </style>
</head>
<body>
    <img id="photo" src="https://iili.io/3TRqZoN.jpg" alt="Click to change" onclick="changePhoto()">
    <h1 id="title">Click the Image to Change</h1>

    <script>
        let isFirstPhoto = true;
        function changePhoto() {
            const img = document.getElementById('photo');
            const title = document.getElementById('title');
            title.style.display = 'none'; // Hide the title when image is clicked
            img.style.opacity = 0; // Fade out
            setTimeout(() => {
                img.src = isFirstPhoto ? 'https://iili.io/3TRCLGI.jpg' : 'https://iili.io/3TRqZoN.jpg';
                isFirstPhoto = !isFirstPhoto;
                img.style.opacity = 1; // Fade in
            }, 500); // Wait 0.3 seconds before switching
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <audio id="clickSound" src="click.mp3"></audio>
</body>
</html>
